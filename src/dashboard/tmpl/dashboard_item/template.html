<div class="wrapper col-lg-12 col-md-12 col-sm-12 col-xs-12">

    <div class="column col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <div class="avatar">

        </div>
    </div>
    <div class="column col-lg-7 col-md-7 col-sm-7 col-xs-7">
        <div class="name"><%=name%></div>
        <div class="location"><%=location%></div>
    </div>
    <div class="column col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <button class="button button-accept" data-action="accept">Accept</button>
        <button class="button button-decline" data-action="decline">Decline</button>
    </div>
</div>
